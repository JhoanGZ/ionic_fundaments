<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
  
</ion-header>
<ion-content>
  <form #loginForm="ngForm">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" [(ngModel)]="formDatos.email" name="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="formDatos.password" name="password" minLength="7" maxlength="20" clear-input="true" required></ion-input>
    </ion-item>
    <ion-button [disabled]="!loginForm.valid" (click)="onSubmit(formDatos)">Ingresar</ion-button>

  </form>
</ion-content>
